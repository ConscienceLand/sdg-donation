sudo: required
language: node_js
node_js:
- 8
cache:
  directories:
  - node_modules
script:
- node ./node_modules/@angular/cli/bin/ng build
- npm test -- --singleRun true --browsers ChromeHeadless,FirefoxHeadless
deploy:
  - provider: firebase
    token:
      secure: ""
    project: "sdg-frontend"
    skip_cleanup: true
    on:
      branch: master
  - provider: firebase
    token:
      secure: ""
    project: "sdg-frontend-dev"
    skip_cleanup: true
    on:
      branch: dev
